	function search(arr,item){
		var i,len=arr.length;
		for(i=0;i<len;i++){
			if(arr[i] === item){
				return i;
			}
		}
	}

	function add(){
		var _args = arguments, num=0;
		return function(){
			if(arguments.length){
				Array.prototype.push.apply(_args,arguments);
				return arguments.callee;
			}else{
				for(var i=0,len=_args.length; i<len; i++){
					num += _args[i];
				}

				return num
			}
			
		}
	}
