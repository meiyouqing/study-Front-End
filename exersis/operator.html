<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operator</title>
	<script>
	var a = '123';
	var b = '123';
	var oa = new String('123');
	var ob = new String('123');
	var oc = oa;
	console.log(a);
	console.log(oa);
	a==oa;//true
	a===oa;//false
	oa==ob//false
	oa===ob;//false
	a===b;//true
	oc===oa;//true
	</script>
</head>
<body>
	
</body>
</html>
