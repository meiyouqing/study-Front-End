<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>fadeout animation</title>
	</head>
	<body>
		<div style="width: 100px; height: 100px; background-color: red; opacity: 1;"></div>
		<script type="text/javascript">
			var div = document.body.getElementsByTagName('div')[0];
			div.addEventListener('click',function(){fadeout(div);},false);
			function fadeout(element){
				var intervalF = setInterval(function(){
					if(element.style.opacity > 0){
						element.style.opacity -= 16/1000;
					}else if(element.style.opacity == 0){
						clearInterval(intervalF);
						return;
					} else {
						element.style.opacity = 0
					}
				},16);
			}
			
		</script>
	</body>
</html>
