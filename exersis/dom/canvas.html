<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>canvas draw a circle</title>
	</head>
	<body>
		<canvas id="draw" width="300" height="300"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById('draw');
			var ctx = canvas.getContext('2d');
			ctx.clearRect(0,0,300,300);
			ctx.fillStyle = '#6a83ff';
			ctx.strokeStyle = '#4d4e53';
			ctx.save();
			ctx.beginPath();
			ctx.arc(150,150,100,0,2*Math.PI,false);
			ctx.closePath();
			ctx.fill();
			ctx.stroke();
		</script>
	</body>
</html>
