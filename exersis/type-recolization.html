<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>type recolization</title>
	<script>
	function Person(){};
	function objProtoToStr(obj){
		return Object.prototype.toString.call(obj).slice(8,-1).toLowerCase();
	}
	function getConstructorName(obj){
		return obj && obj.constructor && obj.constructor.toString().match(/function\s*([^(]*)/)[1];
	}

	//typeof
	console.log("typeof undefined: "+typeof undefined);
	console.log("typeof 3: "+typeof 3);
	console.log("typeof 'mmm': "+typeof 'mmm');
	console.log("typeof true: "+typeof true);
	console.log("typeof function(){}: "+typeof function(){});
	console.log("typeof null: "+typeof null);
	console.log("typeof {}: "+typeof {});
	console.log("typeof []: "+typeof []);
	console.log("typeof new Date(): "+typeof new Date());
	console.log("typeof new RegExp(): "+typeof new RegExp());
	console.log("typeof new Error(): "+typeof new Error());
	console.log("typeof new Person(): "+typeof new Person());
	//constructor
	console.log("(3).constructor === Number: "+((3).constructor === Number));
	console.log("'mmm'.constructor === String: "+('mmm'.constructor === String));
	console.log("true.constructor === Boolean: "+(true.constructor === Boolean));
	console.log("(function(){}).constructor === Function: "+((function(){}).constructor === Function));
	console.log("({}).constructor === Object: "+(({}).constructor === Object));
	console.log("[].constructor === Array: "+([].constructor === Array));
	console.log("(new Date()).constructor === Date: "+((new Date()).constructor === Date));
	console.log("(new RegExp()).constructor === RegExp: "+((new RegExp()).constructor === RegExp));
	console.log("(new Error()).constructor === Error: "+((new Error()).constructor === Error));
	console.log("(new Person()).constructor === Person: "+((new Person()).constructor === Person));
	console.log("getConstructorName(null): "+getConstructorName(null));
	console.log("getConstructorName(3): "+getConstructorName(3));
	//Object.prototype.toString()
	console.log("Object.prototype.toString.call(undefined): "+Object.prototype.toString.call(undefined));
	console.log("Object.prototype.toString.call(null): "+Object.prototype.toString.call(null));
	console.log("Object.prototype.toString.call(3): "+Object.prototype.toString.call(3));
	console.log("Object.prototype.toString.call('mmm'): "+Object.prototype.toString.call('mmm'));
	console.log("Object.prototype.toString.call(true): "+Object.prototype.toString.call(true));
	console.log("Object.prototype.toString.call([]): "+Object.prototype.toString.call([]));
	console.log("Object.prototype.toString.call({}): "+Object.prototype.toString.call({}));
	console.log("Object.prototype.toString.call(function(){}): "+Object.prototype.toString.call(function(){}));
	console.log("Object.prototype.toString.call(new Date()): "+Object.prototype.toString.call(new Date()));
	console.log("Object.prototype.toString.call(new RegExp()): "+Object.prototype.toString.call(new RegExp()));
	console.log("Object.prototype.toString.call(new Error()): "+Object.prototype.toString.call(new Error()));
	console.log("Object.prototype.toString.call(new Person()): "+Object.prototype.toString.call(new Person()));
	console.log("objProtoToStr(3): "+objProtoToStr(3));
	//instance of
	console.log("3 instanceof Number: "+(3 instanceof Number));
	console.log("'mmm' instanceof String: "+('mmm' instanceof String));
	console.log("true instanceof Boolean: "+(true instanceof Boolean));
	console.log("[] instanceof Array: "+([] instanceof Array));
	console.log("{} instanceof Object: "+({} instanceof Object));
	console.log("function(){} instanceof Function: "+(function(){} instanceof Function));
	console.log("new Date() instanceof Date: "+(new Date() instanceof Date));
	console.log("new RegExp() instanceof RegExp: "+(new RegExp() instanceof RegExp));
	console.log("new Error() instanceof Error: "+(new Error() instanceof Error));
	console.log("new Person() instanceof Person: "+(new Person() instanceof Person));

	</script>
</head>
<body>
	
</body>
</html>
