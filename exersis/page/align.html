<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>align bottom</title>
	</head>
	<body>
		<!--child 设置为display:inline-block-->
		<style type="text/css">
			#inlineBlock div {display: inline-block; width: 50px;}
		</style>
		<div id="inlineBlock">
			<div style="background: red; height: 50px;"></div>
			<div style="background: blue; height: 39px;"></div>
			<div style="background: yellow; height: 89px;"></div>
			<div style="background: yellowgreen; height: 11px;"></div>
		</div>
		<!--parent 设置为display:flex; align-items:flex-end -->
		<style type="text/css">
			#flex {height: 100px; display: flex; align-items: flex-end;}
			#flex div { margin-right: 8px; width: 50px;}
		</style>
		<div id="flex">
			<div style="background: red; height: 50px;"></div>
			<div style="background: blue; height: 39px;"></div>
			<div style="background: yellow; height: 89px;"></div>
			<div style="background: yellowgreen; height: 11px;"></div>
		</div>
	
	</body>
</html>
