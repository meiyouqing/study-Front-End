<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tow column fit layout</title>
	<style>
		body {line-height: 100px; margin: 0}
		.side {background-color: red;}
		.main {background-color: blue;}

		/*float*/
		.side {float: left; width: 200px;}
		.main {margin-left: 210px;}
		/*flex*/
		.parent {display: flex;}
		.side {width: 200px;}
		.main {flex:1; margin-left: 10px;}
	</style>
</head>
<body>
	<div class="parent"> 
	    <div class="side">侧栏</div>
	    <div class="main">主栏</div>
    </div>
</body>
</html>
