	function Point(x,y){
		this.x = x;
		this.y = y;
	}
	Point.prototype.move = function(x,y){
		this.x += x;
		this.y += y;
		return this.x;
	}
	var p = new Point(1,1);
	var circle = {x:1,y:1,r:1};
	p.move.apply(circle,[2,2]);

	p.move(2,1);
